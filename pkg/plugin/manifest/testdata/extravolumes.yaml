sonobuoy-config:
  driver: Job
  plugin-name: e2e
  result-type: e2e
spec:
  env:
  - name: E2E_FOCUS
    value: Pods should be submitted and removed
  image: registry.cn-hangzhou.aliyuncs.com/heptio/kube-conformance:latest
  imagePullPolicy: Always
  name: e2e
  volumeMounts:
  - mountPath: /tmp/results
    name: results
    readOnly: false
  - mountPath: /var/lib
    name: test-volume
extra-volumes:
- name: test-volume
  awsElasticBlockStore:
    volumeID: "112358"
    fsType: ext4
